{% if page_obj.has_other_pages %}
    {% if page_obj.has_previous %}
        <a href="?page={{ page_obj.previous_page_number }}">&lt;&lt;前へ</a>
    {% else %}
        <p>&lt;&lt;前へ</p>
    {% endif %}

    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}">次へ&gt;&gt;</a>
    {% else %}
      <p>次へ&gt;&gt;</p>
    {% endif %}
{% endif %}
